baseURL = "https://data.kg0.nl/"
languageCode = "nl"
title = "Knowledge Graph"
theme = "kg"
DefaultContentLanguage = "nl"

Paginate = 100
disableKinds = ["taxonomy", "taxonomyTerm", "section", "home" ]
uglyURLs = true

ignoreErrors = ["error-remote-getjson"]

[outputs]
  home = [ "html", "json" ]
  page = [ "html", "json" ]

[outputFormats.html]
  isPlainText = true
  notAlternative = true
  path = "/entity"

[outputFormats.json]
  mediaType = "application/json"
  isPlainText = true
  notAlternative = true
  path = "/entity"

[outputFormats.rdf]
  mediaType = "application/xml"
  isPlainText = true
  notAlternative = true
  path = "/entity"

[kg]
  kgURL = "https://data.kg0.nl/"
  author = "person/eduard_de_boer"
  publisher = "organization/allround_fotografie"
