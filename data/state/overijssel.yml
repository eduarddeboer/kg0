description: >
  Overijssel (Nedersaksisch: Oaveriessel) is een provincie in het oosten van Nederland. De rivier de IJssel vormt in het zuidwesten grotendeels de natuurlijke grens met Gelderland. Overijssel grenst in het noorden aan Drenthe, in het noordoosten aan Nedersaksen, in het zuidoosten aan Noordrijn-Westfalen, in het zuiden en zuidwesten aan de provincie Gelderland, in het uiterste westen aan Flevoland en in het noordwesten aan Friesland. De stad met de meeste inwoners is Enschede. De hoofdstad van Overijssel is Zwolle. De dialecten die in deze provincie worden gesproken, vallen onder het Nedersaksisch.
