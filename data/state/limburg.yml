description: >
  Limburg (Limburgs: Limbörg of Lèmburg), ook wel aangeduid als Nederlands-Limburg ter onderscheiding van Belgisch-Limburg, is een provincie van Nederland, gelegen in het zuidoosten. Limburg is als gewest in zijn huidige vorm pas in 1839 ontstaan en verkreeg zijn provinciale status in 1867. Het is daarmee op Flevoland na de jongste provincie van Nederland. De hoofdstad is Maastricht.
