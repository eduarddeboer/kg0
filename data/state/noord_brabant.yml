description: >
  Noord-Brabant of kortweg Brabant (Brabants: Broabant) is een provincie in het zuiden van Nederland. De hoofdstad is 's-Hertogenbosch. Noord-Brabant telt circa 2,5 miljoen inwoners en komt daarmee op de derde plaats in Nederland. In oppervlakte is de provincie na Gelderland de grootste. Noord-Brabant kent een relatief sterke verstedelijking, waarbij men spreekt van de 'Brabantse stedenrij'. Eindhoven is met ruim 235.000 ingezetenen de grootste stad en is tevens de grootste Nederlandse gemeente buiten de Randstad.
