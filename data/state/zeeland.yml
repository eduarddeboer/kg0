description: >
  Zeeland (Zeeuws: Zeêland) is een provincie in het zuidwesten van Nederland. Zeeland grenst aan de Nederlandse provincies Zuid-Holland en Noord-Brabant en de Belgische provincies West-Vlaanderen, Oost-Vlaanderen en Antwerpen. Zeeland telt 383.488 inwoners (januari 2020), bestuurlijk centrum van de provincie is de hoofdstad Middelburg, tevens de grootste stad in de provincie. De gemeente met de meeste inwoners is echter Terneuzen in Zeeuws-Vlaanderen.
