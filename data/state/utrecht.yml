description: >
  Utrecht is met een landoppervlakte van 1.485 km² de op een na kleinste provincie van Nederland. In 2019 telde de provincie 1.342.158 inwoners.
  De dichtbevolkte en centraal gelegen provincie wordt deels tot de Randstad gerekend. De hoofdstad en grootste stad is Utrecht (inw. 358.974). Deze stad was het centrum van het bisdom of Sticht Utrecht dat de voorloper was van de huidige provincie.
