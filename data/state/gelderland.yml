description: >
  Gelderland (Nedersaksisch: Gelderlaand) is de grootste provincie van Nederland. De provincie is gelegen in het midden en oosten van Nederland en wordt in het noordoosten begrensd door Overijssel, in het oosten door de Duitse deelstaat Noordrijn-Westfalen, in het zuiden door Limburg en Noord-Brabant, in het uiterste zuidwesten door Zuid-Holland, in het westen door de provincie Utrecht en in het noordwesten door de provincie Flevoland, gescheiden door de Veluwerandmeren. De hoofdstad van Gelderland is Arnhem. De stad met de meeste inwoners is Nijmegen en qua oppervlakte is Apeldoorn de grootste gemeente.
