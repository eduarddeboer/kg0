description: >
  Zuid-Holland is een provincie in het westen van Nederland aan de Noordzeekust. De hoofdstad is Den Haag, de grootste stad is Rotterdam. Zuid-Holland is een van de dichtstbevolkte en meest geïndustrialiseerde gebieden ter wereld. De provincie meet 3403 km² en het aantal inwoners is 3.673.893 (januari 2019), waarmee Zuid-Holland de dichtstbevolkte én bevolkingsrijkste provincie van Nederland is.
