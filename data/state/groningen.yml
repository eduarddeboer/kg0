description: >
  Groningen (Gronings: Grönnen of Grunnen, Fries: Grinslân) is een provincie in het noorden van Nederland met 586.061 inwoners (1 jan 2020), waarvan meer dan een derde in de gelijknamige hoofdstad Groningen woont. Naast het Nederlands is ook het Nedersaksisch (Gronings) erkend als officiële taal in de provincie.
