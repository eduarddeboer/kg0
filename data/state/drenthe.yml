description: >
  Drenthe is een provincie in Nederland, gelegen in het noordoosten van het land. Grofweg grenst ze in het noorden aan de provincie Groningen, in het oosten aan de Duitse deelstaat Nedersaksen, in het zuiden aan de provincie Overijssel en in het westen aan de provincie Friesland. De hoofdstad en grootste plaats is Assen; de gemeente met de meeste inwoners is Emmen.
