description: >
  Flevoland is een provincie in het midden van Nederland. Het is de jongste en qua landoppervlakte de kleinste van de twaalf provincies en bestaat uit de Noordoostpolder en de Flevopolder, beide ontstaan door drooglegging van delen van de voormalige Zuiderzee, met daarbinnen de voormalige eilanden Urk en Schokland. Flevoland wordt in het uiterste noorden begrensd door Friesland, in het noordoosten door Overijssel en in het noordwesten door het Markermeer en het IJsselmeer. In het zuidoosten grenst de provincie aan Gelderland, in het zuidwesten aan Utrecht en Noord-Holland.
