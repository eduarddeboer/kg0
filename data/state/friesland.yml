description: >
  Friesland (officieel, Fries: Fryslân) is een provincie in het noorden van Nederland. Friesland telde in 2020 649.957 inwoners. De hoofdstad is Leeuwarden. Naast het Nederlands heeft in de provincie het Fries de status van officiële bestuurstaal.
