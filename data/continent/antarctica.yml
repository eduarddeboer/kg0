name: Antarctica
"@type": Continent
mainEntityOfPage:
description: >
  Antarctica is het continent rond de zuidpool van de Aarde. De benaming Antarctica komt af van ant-arktikos, een Grieks woord voor "tegenover het noorden". Met een oppervlakte van 14 miljoen vierkante kilometer is het het vijfde grootste continent, na Eurazië, Afrika, Noord-Amerika en Zuid-Amerika, en voor Australië.
