name: Afrika
"@type": Continent
mainEntityOfPage:
description: >
  Afrika is qua oppervlakte na Azië het grootste continent op Aarde. Wanneer men echter Noord- en Zuid-Amerika als één continent ziet, staat Afrika op de derde plaats. Het beslaat zo'n 30.244.050 vierkante kilometer, wat 20,3% van de totale landoppervlakte van de aarde is.
