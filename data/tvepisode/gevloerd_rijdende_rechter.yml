description: >
  De 28-jarige Kevin Echthuizen kocht vorig jaar zijn eerste woning in Zaandam. Hij is helemaal blij, maar er moet veel gebeuren. Hij laat onder andere een nieuwe pvc-vloer leggen door Hoogland Vloeren. Volgens Kevin spreekt hij van tevoren af dat de vloer vlak afgeleverd wordt. Geen probleem, volgens Hoogland Vloeren. Als de vloer er eenmaal in ligt, is Kevin op zijn zachtst gezegd niet blij met het resultaat. De vloer zit vol hobbels en bobbels. Kevin weigert te betalen en eigenaar Dirk van Zandwijk stuurt een incassobureau op hem af. Van Zandwijk is ervan overtuigd dat de vloer keurig is gelegd, zeker gezien de slechte staat van het appartement. De discussie over wat glad, vlak of egaal is, barst lost. Rijdende Rechter John Reid onderzoekt, op zijn sokken, hoe erg het is gesteld met de hobbels en bobbels in de vloer.
