description: >
  Ben Jeuring laat in juli 2017 door Zuidema Schuttingen een schutting plaatsen. Hij betaalt direct contant. Vervolgens stuurt Zuidema een rekening van nog eens 686,99 euro. Zuidema zegt een fout te hebben gemaakt in de factuur, maar het is altijd al duidelijk geweest hoeveel zijn schutting per m2 kost. Jeuring weigert te betalen, hij heeft alles al afgerekend. Zuidema is er zo klaar mee dat hij eind augustus zijn medewerkers de opdracht geeft om vier schuttingdelen uit de tuin van Jeuring te verwijderen. Die zijn nooit betaald, dus wettelijk nog van Zuidema, is zijn redenering. Meester John Reid reist af naar Assen om te bepalen wat er met de schuttingdelen en de rekening moet gebeuren.
