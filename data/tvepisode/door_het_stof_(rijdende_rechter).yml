description: >
  Hans Hermse en William Jansen wonen samen in hun appartement in Tilburg. In de woning zijn veel ramen waar ze overal dezelfde gordijnen voor willen hebben. Ze vinden kant-en-klare grijze exemplaren en gaan op zoek naar een naaiatelier om ze te laten vermaken. Erdogan Develioglu en Joan de Kort werken samen bij Kledingreparatie Develiolgu, waar ze ook gordijnen op maat maken. Ze nemen de klus aan en gaan aan de slag. Na de eerste keer vermaken zijn de mannen zeer ontevreden. De gordijnen zijn schots en scheef. Develioglu probeert het nog een paar keer, maar krijgt het niet voor elkaar de mannen tevreden te stellen. Meester John Reid reist af naar Tilburg om de litigieuze gordijnen te beoordelen.
