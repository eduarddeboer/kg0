description: >
  Als de moeder van Fred en Diana Klopper overlijdt, besluit hun zwager te bellen met de uitvaartondernemer. Maar dan begint het drama pas echt. Hun moeder is verzekerd bij Dela, maar de zwager belt per ongeluk een verkeerd nummer en komt zonder het te weten bij een andere uitvaartondernemer terecht, namelijk bij Uitvaart24. Uitvaart24 zet alles in werking, maar de familie blijft in de veronderstelling contact te hebben met Dela. Pas een paar dagen later, als hun moeder inmiddels is verplaatst naar een onbekend mortuarium, komt de aap uit de mouw. De familie Klopper is woest en van mening dat Uitvaart24 willens en wetens zijn naam verborgen houdt om zo klanten te vangen. Zeker als blijkt dat er eerst een rekening betaald moet worden voordat hun moeder kan worden verplaatst. Klopper begint een website en schrijft een slechte recensie. Jan-Jaap Palma van Uitvaart24 beweert goed te hebben gehandeld en daarom moeten de Kloppers stoppen met het zwartmaken van het bedrijf.
