description: >
  Eduard de Boer (geboren 23 februari 1968 te Zwartsluis) is een fotograaf uit Apeldoorn, die niet alleen in Nederland fotografeert, maar ook internationaal fotoreportages maakt.

  Voor Google Street View heeft Eduard in Gambia (Afrika) de virtuele tours voor Google Street View gemaakt van zo goed als alle resorts, hotels, restaurants, bars en andere bedrijven aldaar. In Nederland staan honderden bedrijven op Google Street View dankzij 360ยบ fotoshoots van Eduard. Als hij in Nederland is, maakt hij ook frequent gezinsreportages, bedrijfsreportages, babyreportages en trouwreportages.

  Eduard is daarnaast werkzaam als ReputatieCoach voor bedrijven, waarbij hij hen niet alleen helpt met het verbeteren van hun online zichtbaarheid door middel van de fotografie, maar ook met hun online vindbaarheid en online reputatie.
