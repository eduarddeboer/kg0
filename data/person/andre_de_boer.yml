disambiguatingDescription: >
  André de Boer (1963) studeerde in 1987 af als chemicus aan de Universiteit Utrecht. Hij werkte twee jaar als redacteur en daarna jarenlang als zelfstandig publicist voor vakbladen op het gebied van technologie, innovatie en management. In samenwerking met anderen ontwikkelde hij online-programma’s voor Pentagram boekwinkel en schreef hij meerdere boeken van de Spirituele teksten bibliotheek van Rozekruis Pers.

  Sinds medio 2017 werkt hij als auteur voor Rozekruis Pers en als coördinator online communicatie voor het Lectorium Rosicrucianum in Nederland.

  Een rode draad in het leven van André de Boer is verwondering. Als jong kind was hij geboeid door wonderen in sprookjes en bijbelverhalen. Later hield hij zich intensief bezig met goochelkunst. In het voorgezet onderwijs kreeg hij belangstelling voor de wonderen van de natuur; één van de redenen waarom hij scheikunde ging studeren. Geleidelijk ging hij zich meer en meer verdiepen in de grote mogelijkheden van het menselijke denkvermogen en in uiteenlopende wijsheidsstromingen.

  André de Boer is opgegroeid in ene protestants gezin en sloot zich op 23-jarige leeftijd aan bij de School van het Rozenkruis. Hij heeft een grote affiniteit met het innerlijke christendom, maar laat zich ook inspireren door andere tradities.

  In zijn boek ‘Mysteriën en symbolen van de ziel’ schrijft hij bijvoorbeeld beschouwingen naar aanleiding spirituele teksten uit onder andere advaita vedanta, hermetisme, kabbalah, raja yoga en boeddhisme.

  In zijn boeken benadrukt hij dat er zoiets bestaat als een universele wijsheidsleer die tot uitdrukking komt in allerlei authentieke spirituele tradities.
