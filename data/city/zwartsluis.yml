description: Zwartsluis is een Nederlands dorp en een Nederlandse havenplaats in de gemeente Zwartewaterland, Overijssel, gelegen op de plek waar het Zwarte Water en het Meppelerdiep samenkomen. Op 1 januari 2020 telt het dorp 4.840 inwoners. Iemand uit Zwartsluis wordt in het regionaal dialect een Sluziger of Bleistarte genoemd.
