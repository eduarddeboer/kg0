description: >
  Wilp is een dorp in de gemeente Voorst in de Nederlandse provincie Gelderland. Het is een dijkdorp aan de bandijk van de rivier de IJssel. De afstand tot de rivier is bij een gemiddelde waterstand ongeveer twee kilometer. Tussen rivier en dorp ligt nog het agrarisch gebied de Wilpse Klei.
