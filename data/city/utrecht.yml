description: Utrecht (Utreg of Utereg) is een stad en gemeente in Nederland en de hoofdstad van de provincie Utrecht. Met 359.376 inwoners op 1 januari 2021 is Utrecht qua inwonertal de vierde gemeente van Nederland. Deze inwoners zijn verdeeld over vier woonplaatsen, te weten Utrecht met 307.840, Haarzuilens met 545, Vleuten met 27.180 en De Meern met 21.755 inwoners. De Meern, Vleuten en Haarzuilens zijn van oorsprong dorpen. Thans vormen deze drie woonplaatsen en de polder Rijnenburg ten zuiden van De Meern de wijk Vleuten-De Meern. Deze wijk en de naastgelegen wijk Leidsche Rijn vormen samen de Vinex-locatie Leidsche Rijn, die in 2020 91.104 inwoners telde.
