name: Zwolle
"@type": City
description: >
  Zwolle is de hoofdstad van de Nederlandse provincie Overijssel. Zwolle ligt aan het Zwarte Water en de Overijsselse Vecht en is via het Zwolle-IJsselkanaal verbonden met de IJssel. De stad ligt in de regio IJsseldelta. De gemeente telt 130.173 inwoners (1 juli 2021) en is qua inwonersaantal de negentiende gemeente van Nederland. Zwolle heeft een oppervlakte van 111,33 km².
