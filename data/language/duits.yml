name: Duits
"@type": Language
description: >
  Het Duits is een taal behorende tot de West-Germaanse tak van de Germaanse talen. Het is de officiële taal van Duitsland, Oostenrijk en Liechtenstein en een van de officiële talen van Zwitserland, Luxemburg, België en regionaal in: Denemarken en Italië.
