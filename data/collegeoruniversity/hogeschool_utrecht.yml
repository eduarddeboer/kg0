description: De Hogeschool van Utrecht (HvU) ontstond in 1988 door een fusie van enkele hogescholen in de stad en provincie Utrecht. Per 1 september 2005 fuseerde de HvU met de Driebergse Hogeschool De Horst. Tegelijkertijd wijzigde de Hogeschool van Utrecht haar naam in Hogeschool Utrecht (HU).

