description: De Universiteit Utrecht (UU) is een Nederlandse universiteit die gevestigd is in de stad Utrecht. Tot 20 oktober 1992 heette ze Rijksuniversiteit te Utrecht (RUU). Met meer dan 30.000 studenten (en een jaarlijkse instroom van 6.500 nieuwe studenten) is de UU een van de grootste universiteiten van Nederland. Aan de universiteit zijn ongeveer 6.000 medewerkers verbonden, waarvan 640 hoogleraren. De universiteit biedt bacheloropleidingen, minors en masteropleidingen aan, alsmede promotietrajecten. De UU heeft zeven faculteiten, en heeft een totaal jaarbudget van circa 761 miljoen euro.
