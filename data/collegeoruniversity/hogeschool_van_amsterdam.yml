description: De Hogeschool van Amsterdam (HvA) is een onderwijsinstelling voor hoger onderwijs in Nederland gevestigd in Amsterdam. Naast het aanbod van regulier hoger onderwijs, heeft deze hogeschool ook een brede lectorenkring, die vanuit centres of expertise praktijkgericht onderzoek uitvoeren voor het onderwijs en in samenwerking met maatschappelijke organisaties en bedrijven in de regio.
